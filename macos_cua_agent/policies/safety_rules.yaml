blocked_actions:
  - shell_command

blocked_bundle_ids:
  - com.apple.keychainaccess

hitl_actions:
  - erase_disk
  - format_disk
  - run_javascript  # Requires user approval for arbitrary code

sensitive_domains:
  - "chase.com"
  - "aws.amazon.com"
  - "console.cloud.google.com"

allowed_shell_basenames:
  - ls
  - cat
  - pwd
  - mkdir
  - rm
  - cp
  - mv
  - python
  - node

blocked_shell_basenames:
  - sudo
  - ssh
  - scp
  - curl
  - wget
  - chmod
  - chown
  - nc
  - telnet
  - ftp

notes: |
  Extend this file to reflect local risk appetite and app allow/deny lists.
